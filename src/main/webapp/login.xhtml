<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:head>
        <title>SISTEMA ENADE</title>
    </h:head>
    <h:body style="background-color: #6E94FF">
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="190" resizable="true" closable="true" collapsible="true">    
                <img src="resources/images/uniacademia.png" alt="" />
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                    <h:form id="formLogin">
                        <p:panel style="text-align: center; width: 800px; margin: auto; margin-top: 80px;">
                            
                            <f:facet name="header">LOGIN</f:facet>
                            <br/>
                            <h:panelGrid columns="1" width="100%">
                                <p style="margin: 0; font-weight: bold;">Login</p>
                                <span class="ui-float-label">
                                    <p:inputText id="txtLogin" value="#{usuarioBean.usuario.emailUsuario}" /><br/>
                                </span>
                                <p style="margin: 0; font-weight: bold;">Senha</p>
                                <p:password id="txtSenha" value="#{usuarioBean.usuario.senhaUsuario}" label="Senha" required="true" />
                            </h:panelGrid>
                            <br/>
                            
                            <p:commandButton value="Login" action="#{usuarioBean.login()}" ajax="false"/>
                            
                        </p:panel>
                    </h:form>
                
                    <h:form id="formCadastro">
                        <p:panel style="text-align: center; width: 800px; margin: auto; margin-top: 80px;">
                            
                            <f:facet name="header">CADASTRO</f:facet>
                            <br/>
                            <h:panelGrid columns="1" width="100%">
                                Nome:
                                <p:inputText id="name" value="#{usuarioBean.usuario.nomeUsuario}"/>
                                Email:
                                <p:inputText id="email" value="#{usuarioBean.usuario.emailUsuario}" />
                                Tipo de Usu√°rio:
                                <p:selectOneMenu id="tipo" value="#{usuarioBean.usuario.tipoUsuario}" style="width:125px">
                                    <f:selectItem itemLabel="Aluno" itemValue="Aluno" />
                                    <f:selectItem itemLabel="Professor" itemValue="Professor" itemDisabled="true"/>
                                </p:selectOneMenu>
                                Senha:
                                <p:password id="senha" value="#{usuarioBean.usuario.senhaUsuario}"/>
                            </h:panelGrid>
                            <br/>
                            
                            <p:commandButton value="Salvar" actionListener="#{usuarioBean.record}"/>
                            
                        </p:panel>
                        
                    </h:form>
                
                
            </p:layoutUnit> 
        </p:layout>
    </h:body>
</html>
